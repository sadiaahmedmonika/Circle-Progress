<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Circle Progress</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div class="circles">
		<h2>Circle Progress</h2>
			<div class="first circle">
				<strong></strong>
			</div>
			<div class="second circle">
				<strong></strong>
			</div>
			<div class="third circle">
				<strong></strong>
			</div>
			<div class="fourth circle">
				<strong></strong>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="circle-progress.js"></script>

		<script>
			/* Examples */

			/*
			 * Example 1:
			 *   - default gradient
			 *   - listening to `circle-animation-progress` event and display the animation progress: from 0 to 100%
			 */
			// ------- my edition here ------ 
			$('.first.circle').circleProgress({
				value: 0.2
			}).on('circle-animation-progress', function(event, progress) {
				$(this).find('strong').html(parseInt(20 * progress) + '<i>%</i>');
			});
			
			/*
			 * Example 2:
			 *   - default gradient
			 *   - listening to `circle-animation-progress` event and display the animation progress: from 0 to 100%
			 */
			// ------- my edition here ------ 
			$('.second.circle').circleProgress({
				value: 0.8
			}).on('circle-animation-progress', function(event, progress) {
				$(this).find('strong').html(parseInt(80 * progress) + '<i>%</i>');
			});
			
			/*
			 * Example 3:
			 *   - default gradient
			 *   - listening to `circle-animation-progress` event and display the animation progress: from 0 to 100%
			 */
			// ------- my edition here ------ 
			$('.third.circle').circleProgress({
				value: 0.4
			}).on('circle-animation-progress', function(event, progress) {
				$(this).find('strong').html(parseInt(40 * progress) + '<i>%</i>');
			});
			
			/*
			 * Example 4:
			 *   - default gradient
			 *   - listening to `circle-animation-progress` event and display the animation progress: from 0 to 100%
			 */
			// ------- My edition here ------ 
			$('.fourth.circle').circleProgress({
				value: 0.9
			}).on('circle-animation-progress', function(event, progress) {
				$(this).find('strong').html(parseInt(90 * progress) + '<i>%</i>');
			});
